<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mc.cykabaguette.com - Server Info</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpapercave.com/wp/wp2757874.png') center center / cover no-repeat fixed;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7);
      border: 4px solid #55ff55;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 30px #000;
    }

    h1 {
      font-size: 16px;
      color: #55ff55;
      margin-bottom: 20px;
    }

    .ip {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      font-size: 14px;
      margin-bottom: 20px;
      color: #aaa;
      user-select: all;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
    }

    .online {
      color: #55ff55;
    }

    .offline {
      color: #ff5555;
    }

    .motd {
      margin: 20px 0;
      font-size: 12px;
      color: #aaa;
      white-space: pre-line;
    }

    .players {
      font-size: 12px;
      color: #ffff55;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cyka Baguette</h1>
    <div class="ip">mc.cykabaguette.com</div>
    <div id="status" class="status">Loading server status...</div>
    <div id="motd" class="motd"></div>
    <div id="players" class="players"></div>
  </div>

  <script>
    async function loadStatus() {
      try {
        const response = await fetch("https://api.mcsrvstat.us/2/mc.cykabaguette.com?no_cache=" + Date.now());
        const data = await response.json();

        const statusDiv = document.getElementById('status');
        const motdDiv = document.getElementById('motd');
        const playersDiv = document.getElementById('players');

        if (data.online && data.players && typeof data.players.online === 'number') {
          statusDiv.innerHTML = '<span class="online">ðŸŸ¢ Online</span>';
          motdDiv.innerHTML = (data.motd?.clean || []).join('\n');
          playersDiv.innerHTML = `${data.players.online} / ${data.players.max} players online`;
        } else {
          statusDiv.innerHTML = '<span class="offline">ðŸ”´ Offline</span>';
          motdDiv.innerHTML = '';
          playersDiv.innerHTML = '';
        }

        console.log('[DEBUG] Server data:', data); // For debugging
      } catch (error) {
        console.error('[ERROR] Failed to fetch server status:', error);
        document.getElementById('status').innerHTML = '<span class="offline">ðŸ”´ Offline (Error)</span>';
      }
    }

    loadStatus();
  </script>
</body>
</html>
